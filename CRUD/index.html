<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>CRUD de Productos</h1>

    <form id="product-form">
        <div class="input-group mb-3">
            <span class="input-group-text">Nombre:</span>
            <input type="text" id="name" class="form-control" placeholder="Nombre del Producto" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Precio:</span>
            <input type="number" id="price" class="form-control" placeholder="Precio del Producto" required>
        </div>
        <button class="btn btn-primary" type="submit">Agregar Producto</button>
    </form>

    <div id="product-list">
        <!-- Aquí se mostrarán los productos -->
    </div>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Actualizar</h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Contenido</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary modal-save">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
